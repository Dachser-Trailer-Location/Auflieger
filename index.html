<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Dachser-Trailer-Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      padding: 30px;
    }

    h1, h2, h3, label, p {
      color: white;
    }

    .menu {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .menu button {
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #0078d4;
      color: white;
      border-radius: 5px;
    }

    .section {
      display: none;
      margin-top: 20px;
    }

    .visible {
      display: block;
    }

    select, input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      max-width: 300px;
      background-color: #222;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
    }

    button.action {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 4px;
    }

    


 
    .marker {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      display: none;
    }
  </style>
</head>
<body>

  <h1>Dachser-Trailer-Tracking System</h1>

  <div class="menu">
    <button onclick="showSection('eingabe')">Eingabe / Änderung</button>
    <button onclick="showSection('karte')">Karte anzeigen</button>
  </div>

  <!-- Eingabe-Bereich -->
  <div id="eingabe" class="section">
    <h2>Auflieger verwalten</h2>

    <label for="stNummer">Neue ST-Nummer:</label>
    <input type="text" id="stNummer" placeholder="z. B. ST-123456">
    <label for="standort">Standort (z. B. KH4):</label>
    <input type="text" id="standort" placeholder="z. B. KH4">
    <button class="action" onclick="speichern()">Speichern</button>

    <hr>

    <h3>Gespeicherte Auflieger</h3>
    <select id="aufliegerListe" onchange="aufliegerAuswahl()">
      <option value="">-- Auflieger auswählen --</option>
    </select>

    <div id="aufliegerDetails" style="margin-top:10px;"></div>
  </div>

  <!-- Karten-Bereich -->
  <div id="karte" class="section">
    <h2>Karte mit Trailer-Positionen</h2>
    <p>Wähle einen Auflieger aus der Liste:</p>
    <select id="karteListe" onchange="zeigeMarker()">
      <option value="">-- Auflieger auswählen --</option>
    </select>

    <div id="karte">
      <div id="marker" class="marker"></div>
    </div>
  </div>

  <div id="karte" class="section">
    <h2>Karte mit Trailer-Positionen</h2>
    <p>Wähle einen Auflieger aus der Liste:</p>
    <select id="karteListe" onchange="zeigeMarker()">
      <option value="">-- Auflieger auswählen --</option>
    </select>
  
    <div id="bildContainer" style="position: relative;">
      <img src="karte.jpg" alt="Hofkarte" id="hofbild" style="width: 100%; max-width: 900px;">
      <div id="marker" class="marker"></div>
    </div>
  </div>


  <div id="karte" class="section">
    <h2>Karte mit Trailer-Positionen</h2>
    <p>Wähle einen Auflieger aus der Liste:</p>
    <select id="karteListe" onchange="zeigeMarker()">
      <option value="">-- Auflieger auswählen --</option>
    </select>
  
    <div id="bildContainer" style="position: relative;">
      <img src="karte.png" alt="Hofkarte" id="hofbild" style="width: 100%; max-width: 900px;">
      <div id="marker" class="marker"></div>
    </div>
  </div>
  
  

  <script>
    let auflieger = [];

    const marker = document.getElementById('marker');
    const karteListe = document.getElementById('karteListe');

    const positionen = {
      KH4: { x: 100, y: 100 },
      KH3: { x: 400, y: 200 },
      KH2: { x: 650, y: 100 },
      TL11: { x: 400, y: 450 }
    };

    function showSection(id) {
      document.getElementById('eingabe').classList.remove('visible');
      document.getElementById('karte').classList.remove('visible');
      document.getElementById(id).classList.add('visible');

      if (id === 'karte') aktualisiereKarteListe();
    }

    function speichern() {
      const st = document.getElementById('stNummer').value.trim();
      const ort = document.getElementById('standort').value.trim();
      if (!st || !ort) return alert("Bitte ST-Nummer und Standort eingeben.");

      const vorhanden = auflieger.find(a => a.st === st);
      if (vorhanden) {
        vorhanden.ort = ort;
      } else {
        auflieger.push({ st, ort });
      }

      document.getElementById('stNummer').value = '';
      document.getElementById('standort').value = '';
      aktualisiereListe();
    }

    function aktualisiereListe() {
      const select = document.getElementById('aufliegerListe');
      select.innerHTML = '<option value="">-- Auflieger auswählen --</option>';
      auflieger.forEach((a, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${a.st} (${a.ort})`;
        select.appendChild(option);
      });
      document.getElementById('aufliegerDetails').innerHTML = '';
    }

    function aktualisiereKarteListe() {
      karteListe.innerHTML = '<option value="">-- Auflieger auswählen --</option>';
      auflieger.forEach((a, index) => {
        const option = document.createElement('option');
        option.value = index;
        option.textContent = `${a.st} (${a.ort})`;
        karteListe.appendChild(option);
      });
    }

    function aufliegerAuswahl() {
      const index = document.getElementById('aufliegerListe').value;
      if (index === '') return;

      const a = auflieger[index];
      document.getElementById('aufliegerDetails').innerHTML = `
        <p><strong>ST-Nummer:</strong> ${a.st}</p>
        <p><strong>Standort:</strong> ${a.ort}</p>
        <label>Neuer Standort:</label>
        <input type="text" id="neuerOrt" placeholder="z. B. KH3">
        <button class="action" onclick="aktualisieren(${index})">Aktualisieren</button>
        <button class="action" onclick="loeschen(${index})" style="background-color:#c00;">Löschen</button>
      `;
    }

    function aktualisieren(index) {
      const neuerOrt = document.getElementById('neuerOrt').value.trim();
      if (!neuerOrt) return alert("Bitte neuen Standort eingeben.");
      auflieger[index].ort = neuerOrt;
      aktualisiereListe();
      aktualisiereKarteListe();
      document.getElementById('aufliegerListe').value = index;
      aufliegerAuswahl();
    }

    function loeschen(index) {
      if (confirm("Diesen Auflieger wirklich löschen?")) {
        auflieger.splice(index, 1);
        aktualisiereListe();
        aktualisiereKarteListe();
        marker.style.display = 'none';
      }
    }

    function zeigeMarker() {
      const index = karteListe.value;
      if (index === '') {
        marker.style.display = 'none';
        return;
      }

      const a = auflieger[index];
      const pos = positionen[a.ort];
      if (pos) {
        marker.style.left = pos.x + 'px';
        marker.style.top = pos.y + 'px';
        marker.style.display = 'block';
      } else {
        marker.style.display = 'none';
      }
    }
  </script>

</body>
</html>
